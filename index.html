<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<header id="header">
    <div id="left">
        <a href="javascript:highScoreScreen();" >View Highscores</a>
    </div>
    <div id ="centerDiv"> </div>
    <div id="right">
        <p>Time: <span id="countSpace"></span></p>
    </div>

</header>


<div id="quiz-box">
    <h2 id="questions"></h2>
    <h3 id="newQuestion"></h3>
    </h3>

    <div id=startQuizDiv>
    <button id="startQuiz" class="buttonStyle">Start Quiz</button>
    </div>

    <div id=multipleChoice>
        <button id="choice1" class="buttonStyle answerButton">Choice 1 </button>
        <button id="choice2" class="buttonStyle answerButton">Choice 2 </button>
        <button id="choice3" class="buttonStyle answerButton">Choice 3 </button>
        <button id="choice4" class="buttonStyle answerButton">Choice 4 </button>
    </div>

    <div id="formSection">
        <h3 id="enterInitials">Enter Initials</h3>
        <form id="initialForm">
            <input type="text" id="initialText" placeholder="Initials" name="initialText"><br>
        </form>
        <button type ="submit" form="initialForm" value="Submit" class="buttonStyle" id="submitScore">Submit</button>
    </div>

        <ol id = scoreList>
        </ol>

    <div id="highScoreButtons">
        <button id="goBack" class="buttonStyle">Go Back</button>
        <button id="clearScores" class="buttonStyle">Clear Highscores</button>
    </div>

    <div id="answersRight">
        Score: 
    </div>
    

</div>

</div>
